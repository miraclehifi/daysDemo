
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FirstChild</title>
    <style>
        .box,
        .box2,
        #box3 {
            background-color: #eeeeee;
            padding: 10px;
            margin-bottom: 10px;
        }
        p:first-child{
            background-color: antiquewhite;

        }
    
</style>
</head>

<body>
    <p>贵在坚持</p>
    <div class="box">
        <p>前端小课</p>
        <p>超越技术</p>
        <p>每日一课</p>
    </div>

    <div class="box2">
        <h2>中秋节快乐</h2>
        <p>花好月圆</p>
    </div>

    <div id="box3">
        <p>早上好！</p>
        <h3>前端小课，每日一课</h3>
    </div>
</body>

</html>
